{% for item in list %}
	<tr>
		<td>
			<input type="checkbox" id="" value=""/></td>
  		<td>
  			{{ item.name }}
  		</td>
  		<td>
			{% if menuitem.is_visible %}
				<span class="label label-danger">VISIBLE</span>
			{% else %}
				<span class="label label-default">NOT VISIBLE</span>
			{% endif %}
		</td>
 	</tr>
 {% endfor %}
