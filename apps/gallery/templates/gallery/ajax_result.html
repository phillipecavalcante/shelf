{% include "template_counter.html" with count=object_list.count %}

<div class="row">
		{% for object in object_list %}
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					{% include "gallery/template_gallery_panel.html" with object=object %}
				</div>
		  	{% empty %}
				<p class="text-center">
					No gallery found.
				</p>
		{% endfor %}
	
</div>
