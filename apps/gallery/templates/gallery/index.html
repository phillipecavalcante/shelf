{% extends "dashboard_template.html" %}

{% block dashboard_content %}

<form action="{% url 'gallery:create' %}" method="post" class="form">{% csrf_token %}
	{{ form.name }}
	<button type="submit" class="btn btn-primary pull-right"><i class="fa fa-plus fa-lg"></i> Add</button>
</form>

{% if list %}
	<div class="table-responsive">
  		<table class="table table-hover">
  			<tr>
  				<th>#</th><th>name</th><th>config</th>
  			</tr>
  			{% for item in list %}
  				<tr>
  					<td>
  						{{ forloop.counter }}
  					</td>
  					<td>
  						<a href="{% url 'gallery:retrieve' item.pk %}">{{ item.name }}</a>
  					</td>
  					<td>
  						<div class="btn-toolbar" role="toolbar">
							<form method="POST" action="{% url 'gallery:delete' item.pk %}">{% csrf_token %}
							    <button type="submit" class="btn btn-link"><i class="fa fa-trash-o fa-lg"></i></button>
							</form>
						</div>
  					</td>
  				</tr>
  			{% endfor %}
  		</table>
  	</div>
{% else %}
	No galleries found.
{% endif %}

{% endblock %}
