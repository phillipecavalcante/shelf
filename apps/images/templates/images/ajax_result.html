{% include "template_counter.html" with count=object_list.count %}

<div class="row">
		{% for object in object_list %}
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
					{% include "images/template_image_panel.html" with object=object counter=forloop.counter %}
				</div>
		  	{% empty %}
				<p class="lead text-center">
					No image found.
				</p>
		{% endfor %}
	
</div>
