{% if list %}
	<div class="table-responsive">
  		<table class="table table-hover">
  			{% for item in list %}
  				<tr>
  					<td>

  					</td>
  					<td>
  						{{ item.name }}
  					</td>
  				</tr>
  			{% endfor %}
  		</table>
  	</div>
{% endif %}
